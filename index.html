<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/site-logo.svg">
    <title>Education</title>
</head>
<body>
    <!-- Site Header -->
    <header class="site-header">
        <div class="container header">
            <a class="header__logo-link" href="#">
                <img src="./images/site-logo.svg" alt="Site logo image" width="156" height="111">
            </a>
            <nav class="header__navbar">
                <a href="#">О нашей школе</a>
                <a href="#">Преимущества</a>
                <a href="#">Классы</a>
                <a href="#">Контакты</a>
            </nav>
            <div class="header__btns-wrapper">
                <button class="header__mobile-phone-img">
                    <img src="./images/Call.svg" alt="#" width="30" height="30">
                </button>
                <button class="header__contact-btn">Связаться с нами </button>
                <button class="header__menu-btn">
                    <img src="./images/menu.svg" alt="#" width="30" height="30">
                </button>
            </div>
        </div>

        <!-- Header closing menu -->
        <div class="menu">
            <div class="menu__top-wrapper">
                <a href="#">
                    <img src="./images/site-logo.svg" alt="Site logo" width="80" height="57">
                </a>
                <button class="menu__close-btn">
                    <img src="./images/close-icon.svg" alt="menu closing icon" width="17" height="17">
                </button>
            </div>
            <div class="menu__links-wrapper">
                <a href="#">О нашей школе</a>
                <a href="#">Преимущества</a>
                <a href="#">Классы</a>
                <a href="#">Контакты</a>
            </div>
        </div>
    </header>



    <script src="./js/main.js"></script>
</body>
</html>
